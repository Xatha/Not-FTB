# Configuration file

##########################################################################################################
# addedrarity
#--------------------------------------------------------------------------------------------------------#
# Adds an additional rarity check when spawning; the higher this number the lower the spawn successrate
##########################################################################################################

addedrarity {
}


##########################################################################################################
# additionalspawningoptions
#--------------------------------------------------------------------------------------------------------#
# These options only apply when using the Additional Spawning system, which can also be enabled here.
##########################################################################################################

additionalspawningoptions {
    # Enable/Disable allowing the MultiMob system to spawn while in spectator mode.
    B:"Allow spawning in spectate mode"=false

    # Determines which dimensions the additional spawns will count for.
    I:"Dimensions to apply additional spawns for" <
        0
     >

    # Determines how many additional mobs can spawn of creature types from other mods.
    I:"Spawn limit for Modded type"=0

    # Determines how many additional mobs can spawn of the creature type: MultiMob Lava.
    I:"Spawn limit for MultiMob Lava type"=0

    # Determines how many additional mobs can spawn of the creature type: MultiMob Monster.
    I:"Spawn limit for MultiMob Monster type"=0

    # Determines how many additional mobs can spawn of the creature type: MultiMob Passive.
    I:"Spawn limit for MultiMob Passive type"=0

    # Determines how many additional mobs can spawn of the creature type: MultiMob Water.
    I:"Spawn limit for MultiMob Water type"=0

    # Determines how many additional mobs can spawn of the creature type: Ambient.
    I:"Spawn limit for Vanilla Ambient type"=0

    # Determines how many additional mobs can spawn of the creature type: Creature.
    I:"Spawn limit for Vanilla Creature type"=0

    # Determines how many additional mobs can spawn of the creature type: Monster.
    I:"Spawn limit for Vanilla Monster type"=0

    # Determines how many additional mobs can spawn of the creature type: Water.
    I:"Spawn limit for Vanilla Water type"=0

    # The Tick delay between spawn attempts for MultiMob. Lower for more common spawns.
    I:"Tick delay between spawns"=10

    # Enable/Disable to activate an additional spawner to add more mobs to the world.
    B:"Use an additional world spawner to do extra spawns"=false
}


##########################################################################################################
# blocksnearspawn
#--------------------------------------------------------------------------------------------------------#
# Blocks or BlockStates that need to be near in order for this mob to spawn; for a list of all different blockstates present, check the multimob config folder. Adding multiple will require all those blocks to be near.
##########################################################################################################

blocksnearspawn {
}


##########################################################################################################
# canoverridespawnchecks
#--------------------------------------------------------------------------------------------------------#
# Determines if the spawn should use the mob's inherent spawn checks; if false it will not use them and instead use the spawn blocks setting to see which block to spawn on.
##########################################################################################################

canoverridespawnchecks {
}


##########################################################################################################
# creaturetypes
#--------------------------------------------------------------------------------------------------------#
# Determine the creature type, which is used to determine the limit of each type that can spawn in the world. Only really useful for mod makers. Valid entries: MULTIMOBMONSTER, MULTIMOBPASSIVE, MULTIMOBWATER, MULTIMOBLAVA, MONSTER, CREATURE, AMBIENT, WATERCREATURE.
##########################################################################################################

creaturetypes {
}


##########################################################################################################
# entitiesnearspawn
#--------------------------------------------------------------------------------------------------------#
# Entities that need to be near in order for this mob to spawn; for a list of all different entities present, check the multimob config folder. Adding multiple will require all those entities to be near.
##########################################################################################################

entitiesnearspawn {
}


##########################################################################################################
# extraentries
#--------------------------------------------------------------------------------------------------------#
# Add additional spawn entries. Simply add a name for the entry, then '#' followed by the mob resource name (like minecraft:zombie) and it generates a new entry (go back to the main menu to refresh)
##########################################################################################################

extraentries {
    S:"Mob spawns" <
        
     >
}


##########################################################################################################
# heightlevels
#--------------------------------------------------------------------------------------------------------#
# Height levels this mob will spawn in between; first number is min height, second is max. Putting -1 will ignore that height limit
##########################################################################################################

heightlevels {
}


##########################################################################################################
# lightlevels
#--------------------------------------------------------------------------------------------------------#
# Light levels this mob will spawn in between; first number is min light, second is max. Putting -1 will ignore the light limit and putting -2 for both will make the check the same as normal hostile mobs.
##########################################################################################################

lightlevels {
}


##########################################################################################################
# needsmorespace
#--------------------------------------------------------------------------------------------------------#
# Determines if the mob needs more space to spawn; if true the mob will need more air blocks around it to spawn
##########################################################################################################

needsmorespace {
}


##########################################################################################################
# needstoseesky
#--------------------------------------------------------------------------------------------------------#
# Determines if the mob needs to be under the sky to spawn; if true the mob needs to be able to see the sky in order to spawn
##########################################################################################################

needstoseesky {
}


##########################################################################################################
# peacefulallowed
#--------------------------------------------------------------------------------------------------------#
# Determines if the mob is allowed to spawn on Peaceful difficulty; if false the mob will not spawn on peaceful
##########################################################################################################

peacefulallowed {
}


##########################################################################################################
# spawnallowed
#--------------------------------------------------------------------------------------------------------#
# Determines if this spawn setting is enabled; if false the mob will not spawn
##########################################################################################################

spawnallowed {
}


##########################################################################################################
# spawnbiomes
#--------------------------------------------------------------------------------------------------------#
# Biomes this mob will spawn in; for a list of all different biomes present, check the multimob config folder; adding multiple will allow the mob to spawn in each of those biomes.
##########################################################################################################

spawnbiomes {
}


##########################################################################################################
# spawnbiometypes
#--------------------------------------------------------------------------------------------------------#
# Biome Types this mob will spawn in; for a list of all different types check, the multimob config folder; requires capital letters and adding multiple will require the spawn biome to have all these types present! Example: FOREST
##########################################################################################################

spawnbiometypes {
}


##########################################################################################################
# spawnblocks
#--------------------------------------------------------------------------------------------------------#
# Blocks or BlockStates this mob can spawn on; for a list of all different blockstates present, check the multimob config folder. This is NOT checked if the regular spawn checks are not overridden.
##########################################################################################################

spawnblocks {
}


##########################################################################################################
# spawndimensions
#--------------------------------------------------------------------------------------------------------#
# Dimensions this mob will spawn in; they go by ID. Example: 0, -1 (This is the Overworld and the Nether)
##########################################################################################################

spawndimensions {
}


##########################################################################################################
# spawngroupsizes
#--------------------------------------------------------------------------------------------------------#
# Spawn group size; determines the minimum and maximum amount of mobs that will appear for each spawn.
##########################################################################################################

spawngroupsizes {
}


##########################################################################################################
# spawnlimit
#--------------------------------------------------------------------------------------------------------#
# Spawn limit of this mob; if this limit is reached, the mob will no longer spawn until another one despawns.
##########################################################################################################

spawnlimit {
}


##########################################################################################################
# spawnstructures
#--------------------------------------------------------------------------------------------------------#
# Structures this mob can spawn inside of; for a list of all different vanilla structures present, check the multimob config folder. Adding multiple will allow the mob to spawn in each structure.
##########################################################################################################

spawnstructures {
}


##########################################################################################################
# spawntype
#--------------------------------------------------------------------------------------------------------#
# The spawn type this mob will use to check if they can spawn at a certain location; self explanatory. Valid entries: GROUND, WATER, AIR, LAVA
##########################################################################################################

spawntype {
}


##########################################################################################################
# spawnweights
#--------------------------------------------------------------------------------------------------------#
# Spawn weights are used to determine the frequency of the mob being chosen by the spawner. The higher this number, the more chance the mob has to spawn
##########################################################################################################

spawnweights {
}


##########################################################################################################
# weathercondition
#--------------------------------------------------------------------------------------------------------#
# The weather conditions this mob will spawn at; self explanatory. Valid entries: THUNDER, RAIN, SNOW, DOWNFALL (this means generally when there is downfall)
##########################################################################################################

weathercondition {
}


